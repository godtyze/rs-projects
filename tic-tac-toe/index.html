<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<header class="header">
    <h1 class="title">Tic-Tac-Toe</h1>
</header>
<div class="wrapper">
    <div class="result-board board">
        <h3 class="board__title">Last 10 games results</h3>
    </div>
    <div class="container">
        <h2 class="game-result"></h2>
        <h3 class="step-count"></h3>
        <div class="game">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
        </div>
        <button class="reset">New game</button>
    </div>
</div>
<footer class="footer">
    <a class="footer__link" href="https://github.com/godtyze" target="_blank">GitHub</a>
    <a class="footer__link" href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes School</a>
    <span class="year">2022</span>
</footer>
<script src="./index.js"></script>
</body>
</html>
